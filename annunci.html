<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

<link rel="stylesheet" href="./style.css">

</head>
<body>

    <div class="container-fluid">
        <div class="row vh-50 bg-annunci">
            <div class="col-12">
                <h3 class="text-center mt-3"> SHOP ON-LINE </h3>
            </div>
        </div>
        <div class="row vh-100 mt-5 ">
            <div class="col-12 col-md-4 text-center">
                <p> FILTRI </p>
                <div class="accordion" id="accordionfilters">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
                          Categoria
                        </button>
                      </h2>
                      <div id="collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionfilters">
                        <div class="accordion-body" id="filterwrapper">
                            <div class="form-check d-flex justify-content-start">
                                <input class="form-check-input me-2" type="radio" name="Category" id="All" checked>
                                <label class="form-check-label" for="All">
                                   Tutte le categorie 
                                </label>
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          Prezzo
                        </button>
                      </h2>
                      <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionfilters">
                        <div class="accordion-body" id="classPriceFliter">
                          <input type="range" class="inputRange">
                          <p id="inputPrice"></p>
                        </div>
                      </div>
                    </div>
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" 
                                data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          Parola
                        </button>
                      </h2>
                      <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#accordionfilters">
                        <div class="accordion-body">
                          <input type="form-control" class="d-flex justify-content-start" id="inputWord">
                        </div>
                      </div>
                    </div>
                    
                </div>
            </div>
            <div class="col-12 col-md-8 d-flex justify-content-around flex-wrap" id="cardwrapper">
                
            </div>
        </div>
    </div>
    


    <!-- FONTAWESOME JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" 
integrity="sha512-uKQ39gEGiyUJl4AI6L+ekBdGKpGw4xJ55+xyJG7YFlJokPNYegn9KwQ3P8A7aFQAUtUsAQHep+d/lrGqrbPIDQ==" 
crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
